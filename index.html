<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Generate Random Colors</title>
</head>
<body>
    <div class="container" id="root">
        <h1>Get random background color by clicking the follwing button</h1>
        <div class="input-group">
            <button class="fixed-hash">#</button>
            <input type="text" id="output" value="f2f2f2">
            <button id="copy">Copy</button>

        </div>
        <button id="change-btn">Chnage Color</button>
        <!-- Tost message  -->
         <div class="toast" id="toast">
            <div class="toast-content">
                <p class="checkmark">&#10004;</p>
                <div class="message">
                    <span id="copied-text">#f2f2f2</span>
                    <span>Copied successfully!</span>
                </div>
                <p class="cross-btn" id="cross-btn">&#10006;</p>
            </div>
            <div class="progress-bar" id="progress-bar"></div>
         </div>
    </div>
</body>
</html>
