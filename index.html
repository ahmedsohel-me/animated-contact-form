<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Generate Random Colors</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="header">
                <div class="header-info">
                    <h3>Display Color</h3>
                    <button class="change-color" id="change-btn">Random Color</button>
                </div>
                <div id="display-color"></div>
            </div>
            <div class="copy-color-section">
                <div class="copy-color-header">
                    <h3>Change & Copy Color</h3>
                    <button id="copy-btn">Copy To Clipboard</button>
                </div>
                <div class="copy-color-footer">
                    <h5>Select Copy Mode</h5>
                    <div class="copy-mode-group">
                        <input type="radio" id="hex-mode" name="color-mode" value="hex-mode">
                        <label for="hex-mode">Hex</label>
    
                        <input type="radio" id="rgb-mode" name="color-mode" value="rgb-mode">
                        <label for="rgb-mode">RGB</label>
                    </div>
                </div>
            </div>
            <div class="color-input-section">
                <div class="color-input-header">
                    <!-- Hex input  -->
                    <div class="input-hex">
                        <h5>Hex</h5>
                        <div class="hex-input-box">
                            <span class="hash">#</span> 
                            <input type="text" id="hex-user-input" placeholder="#a03f3f" value="22c55e">
                        </div>
                    </div>
                    <!-- RGB input  -->
                    <div class="input-rgb">
                        <h5>RGB</h5>
                        <div class="rgb-input-box">
                            <input type="text" id="rgb-user-input" placeholder="rgb(221, 222, 238)" disabled value="rgb(34 , 197, 94)">
                        </div>
                    </div>
                </div>
                <div class="color-input-footer">
                    <h3>Adjust RGB Colors</h3>
                    <div class="color-input-container">
                        <div class="rgb-red">
                            <div class="color-info">
                                <p>Red</p>
                                <p id="rgb-red-value">221</p>
                            </div>
                            <div class="range-slider">
                                <input type="range" id="rgb-red-range" step="1" min="1" max="255">
                            </div>
                        </div>
                        <div class="rgb-green">
                            <div class="color-info">
                                <p>Green</p>
                                <p id="rgb-green-value">221</p>
                            </div>
                            <div class="range-slider">
                                <input type="range" id="rgb-green-range" step="1" min="1" max="255">
                            </div>
                        </div>
                        <div class="rgb-blue">
                            <div class="color-info">
                                <p>Blue</p>
                                <p id="rgb-blue-value">221</p>
                            </div>
                            <div class="range-slider">
                                <input type="range" id="rgb-blue-range" step="1" min="1" max="255">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Toast modal  -->
        <div class="toast success" id="toast">
            <span class="toast-icon">&#10004;</span>
            <span class="toast-message">Color <span id="copied-text">#494746</span> has been copied to clipboard</span>
        </div>
    </section>

</body>

</html>
